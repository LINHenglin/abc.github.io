---
layout: default
title: 客户管理
---

<div class="row mb-4">
  <div class="col-md-8">
    <h1><i class="bi bi-people"></i> 客户管理</h1>
  </div>
  <div class="col-md-4">
    <div class="input-group">
      <input type="text" class="form-control" id="searchInput" placeholder="搜索客户...">
      <button class="btn btn-outline-secondary" type="button" id="searchButton">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</div>

<div class="row">
  {% for client in site.data.clients %}
  <div class="col-md-6 mb-4 client-card" data-name="{{ client.name }}" data-code="{{ client.code }}">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <h5 class="card-title">{{ client.name }}</h5>
          <span class="badge bg-primary">{{ client.code }}</span>
        </div>
        <p class="card-text">
          <strong>国家：</strong>{{ client.country }}<br>
          <strong>语言：</strong>{{ client.language }}<br>
          <strong>时区：</strong>UTC{{ client.timezone_offset }}<br>
          <strong>联系方式：</strong>{{ client.contact }}
        </p>
        <div class="mt-3">
          <button class="btn btn-sm btn-outline-primary" onclick="showClientDetails('{{ client.code }}')">
            <i class="bi bi-info-circle"></i> 详情
          </button>
          <button class="btn btn-sm btn-outline-success" onclick="editClient('{{ client.code }}')">
            <i class="bi bi-pencil"></i> 编辑
          </button>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script>
  // 搜索功能
  document.getElementById('searchInput').addEventListener('input', function (e) {
    const searchTerm = e.target.value.toLowerCase();
    document.querySelectorAll('.client-card').forEach(card => {
      const name = card.dataset.name.toLowerCase();
      const code = card.dataset.code.toLowerCase();
      if (name.includes(searchTerm) || code.includes(searchTerm)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });

  // 查看客户详情
  function showClientDetails(clientCode) {
    alert('查看客户详情：' + clientCode);
    // 这里可以添加查看详情的具体实现
  }

  // 编辑客户信息
  function editClient(clientCode) {
    alert('编辑客户信息：' + clientCode);
    // 这里可以添加编辑功能的具体实现
  }
</script>
